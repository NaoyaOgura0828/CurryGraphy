{% load static %}

<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン | CurryGraphy</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns is-mobile has-text-centered">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-content">
                        <form method="post" action="" role="form">
                            {% csrf_token %}
                            <h3 class="title is-3">ログイン</h3>

                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label is-medium">アカウント名</label>
                                    {{ form.username }}
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>

                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label is-medium">パスワード</label>
                                    {{ form.password }}
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>

                            {% if form.errors %}
                            <div class="row">
                                <div class="col s12">
                                    <span style="color: red; font-weight: bold;">ユーザーネームまたはパスワードが違います。</span>
                                </div>
                            </div>
                            {% endif %}

                            <br>

                            <div class="field">
                                <p class="control">
                                    <button type="submit" value="login" class="button is-success">
                                        ログイン
                                    </button>
                                </p>
                            </div>
                            <input type="hidden" name="next" value="{{ next }}">
                            <p><a class="secondaryAction" href="{% url 'password_reset' %}">パスワードをお忘れですか？</a></p>

                            <br>

                            <a href="{% url 'signup' %}" class="button is-info">登録する</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
