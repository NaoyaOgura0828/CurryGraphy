{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div class="row center-align">
    <form method="post" action="" role="form" class="col s12">
    </h3>
      <div class="row">
        {% csrf_token %}
        {{ form.id }}
        <h3 class="title is-3">新しいパスワードを設定する</h3>
      </div>
    <br>
      {% if validlink %}
        <div class="row">
        <div class="input-field col s12">
            <label for="new_password1">新しいパスワード</label>
          {{ form.new_password1 }}
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <label for="new_password1">パスワードを確認</label>
          {{ form.new_password2 }}
        </div>
      </div>
      {% else %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">パスワードリセットリンクが無効でした。すでに使用されています。新しいものをリクエストしてください。</span>
        </div>
      </div>
      {% endif %}
    <br>
      <button class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons left">send</i>保存</button>
    </form>
  </div>

{% endblock %}
