{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div class="row center-align">
    <form method="post" action="" role="form" class="col s12">
    </h3>
      <div class="row">
        {% csrf_token %}
        {{ form.id }}
        <h3 class="title is-3">パスワードを変更する</h3>
        <div class="input-field col s12">
            <label for="old_password">現在のパスワード</label>
          {{ form.old_password }}

        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
            <label for="new_password">新しいパスワード</label>
          {{ form.new_password }}

        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <label for="password">パスワードを確認</label>
          {{ form.confirm_password }}

        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons left">send</i>保存</button>
    </form>
  </div>

{% endblock %}
